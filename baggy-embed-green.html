<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Baggy - WF Modding Companion</title>
<style>
@font-face {
  font-family: 'Terminal';
  src: url('https://ms-sar.github.io/assets/terminal.ttf') format('truetype');
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Terminal', 'Courier New', monospace;
  background: #072000;
  color: #eee;
  font-size: 14px;
  height: 100vh;
  overflow: hidden;
}

.baggy-container {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  background: #072000;
  border: 2px solid #00ff41;
  box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
  position: relative;
}

.header {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
  background: linear-gradient(180deg, #0a2800, #072000);
  border-bottom: 1px solid #0a4000;
}

#logo {
  width: 32px;
  height: 32px;
}

.title-group .title {
  font-weight: 600;
  font-size: 1.2em;
  color: #00ff41;
  text-shadow: 0 0 8px rgba(0, 255, 65, 0.4);
}

.title-group .subtitle {
  font-size: 0.85em;
  color: #0f0;
}

.sidebar-content {
  flex: 1;
  overflow-y: auto;
  padding: 12px;
  position: relative;
}

.search {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 4px;
  background: #031200;
  border: 1px solid #0a4000;
  color: #00ff41;
  font-family: 'Terminal', monospace;
  font-size: 0.95em;
}

.search::placeholder { color: #0a5000; }

.search:focus {
  outline: none;
  border-color: #00ff41;
  box-shadow: 0 0 10px rgba(0, 255, 65, 0.4);
}

.card {
  background: #0a2800;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 12px;
  border: 1px solid #0a4000;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
}

.card-title {
  margin: 0 0 10px;
  font-weight: 600;
  font-size: 1em;
  display: flex;
  align-items: center;
  gap: 8px;
  color: #0f0;
  cursor: pointer;
  user-select: none;
}

.card-title:hover {
  color: #00ff41;
  text-shadow: 0 0 8px rgba(0, 255, 65, 0.4);
}

.icon-img {
  width: 16px;
  height: 16px;
}

.click-panel, .info-panel {
  display: none;
  margin-top: 8px;
  padding: 8px;
  background: #051800;
  border-radius: 4px;
  border: 1px solid #062000;
}

.card.open .click-panel,
.card.open .info-panel {
  display: block;
}

.sublink {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 6px 8px;
  border-radius: 4px;
  text-decoration: none;
  color: #0f0;
  font-size: 0.9em;
  transition: all 0.15s ease;
}

.sublink:hover {
  background: #0d3500;
  color: #00ff41;
  transform: translateX(2px);
}

.info-subtoggle {
  width: 100%;
  background: #0a2800;
  padding: 8px;
  border-radius: 4px;
  margin-top: 6px;
  text-align: left;
  color: #0f0;
  border: 1px solid #0a4000;
  cursor: pointer;
  font-family: 'Terminal', monospace;
  font-size: 0.9em;
  display: flex;
  align-items: center;
  gap: 6px;
}

.info-subtoggle:hover {
  background: #0d3500;
  border-color: #00ff41;
}

.dynamic-list {
  list-style: none;
  padding-left: 10px;
  margin: 4px 0;
  display: none;
}

.dynamic-list li {
  padding: 4px 6px;
  border-radius: 4px;
  cursor: pointer;
  color: #0f0;
  font-size: 0.85em;
  position: relative;
}

.dynamic-list li:hover {
  background: #0d3500;
  color: #00ff41;
}

.footer {
  text-align: center;
  padding: 10px;
  color: #0f0;
  font-size: 0.85em;
  border-top: 1px solid #0a4000;
  background: #051800;
}

.footer a {
  color: #00ff41;
  text-decoration: none;
}

.footer a:hover {
  text-shadow: 0 0 8px rgba(0, 255, 65, 0.4);
}

.sidebar-content::-webkit-scrollbar { width: 8px; }
.sidebar-content::-webkit-scrollbar-track { background: #051800; }
.sidebar-content::-webkit-scrollbar-thumb { background: #0a4000; border-radius: 4px; }
.sidebar-content::-webkit-scrollbar-thumb:hover { background: #00ff41; }

.track-header { 
  cursor: pointer;
  position: relative;
}

.track-header::before {
  content: "▶";
  margin-right: 5px;
  color: #00ff41;
  transition: transform 0.2s;
}

.dynamic-list li.expanded .track-header::before { transform: rotate(90deg); }

.variations-list {
  list-style: none;
  padding-left: 15px;
  margin: 4px 0 0 0;
  display: none;
}

.dynamic-list li.expanded .variations-list { display: block; }

.variation-item {
  padding: 3px 6px;
  font-size: 0.8em;
  color: #0f0;
  border-left: 2px solid #0a4000;
  margin: 2px 0;
  position: relative;
}

.variation-item:hover {
  background: #0d3500;
  border-left-color: #00ff41;
  color: #00ff41;
}

.preview-img {
  position: absolute;
  left: 20%;
  top: 50%;
  transform: translateY(-50%);
  width: 200px;
  height: auto;
  max-width: 280px;
  background: #072000;
  border: 3px solid #00ff41;
  border-radius: 8px;
  padding: 8px 8px 26px 8px;
  z-index: 9999;
  pointer-events: none;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.9), 0 0 30px rgba(0, 255, 65, 0.4);
  opacity: 0;
  transition: opacity 0.15s ease;
  display: block;
}

.preview-caption {
  position: absolute;
  left: 20%;
  top: calc(50% + 45px);
  width: 200px;
  padding: 0 8px;
  text-align: center;
  font-size: 0.75em;
  line-height: 1.2;
  color: #00ff41;
  font-family: 'Terminal', 'Courier New', monospace;
  text-shadow: 0 0 6px rgba(0, 255, 65, 0.4);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.15s ease;
  z-index: 10000;
}



.dynamic-list li:hover > .preview-img,
.track-header:hover > .preview-img,
.variation-item:hover > .preview-img {
  opacity: 1;
}

.dynamic-list li:hover > .preview-caption,
.track-header:hover > .preview-caption,
.variation-item:hover > .preview-caption {
  opacity: 1;
}

.dynamic-list li.expanded > .track-header:hover > .preview-img,
.dynamic-list li.expanded > .track-header:hover > .preview-caption {
  opacity: 0;
}

/* Loading animation */
.loader {
  --w: 10ch;
  font-weight: bold;
  font-family: 'Terminal', 'Courier New', monospace;
  font-size: 0.9em;
  line-height: 1.4em;
  letter-spacing: var(--w);
  width: var(--w);
  overflow: hidden;
  white-space: nowrap;
  color: #0000;
  display: inline-block;
  vertical-align: middle;
  text-shadow: 
    calc(0*var(--w)) 0 #0f0,calc(-1*var(--w)) 0 #0f0,calc(-2*var(--w)) 0 #0f0,calc(-3*var(--w)) 0 #0f0,calc(-4*var(--w)) 0 #0f0,
    calc(-5*var(--w)) 0 #0f0,calc(-6*var(--w)) 0 #0f0,calc(-7*var(--w)) 0 #0f0,calc(-8*var(--w)) 0 #0f0,calc(-9*var(--w)) 0 #0f0;
  animation: l20 2s infinite linear;
}
.loader:before { content: "Loading..."; }
@keyframes l20 {
  9.09% {text-shadow: calc(0*var(--w)) -10px #0f0,calc(-1*var(--w)) 0 #0f0,calc(-2*var(--w)) 0 #0f0,calc(-3*var(--w)) 0 #0f0,calc(-4*var(--w)) 0 #0f0,calc(-5*var(--w)) 0 #0f0,calc(-6*var(--w)) 0 #0f0,calc(-7*var(--w)) 0 #0f0,calc(-8*var(--w)) 0 #0f0,calc(-9*var(--w)) 0 #0f0}
  18.18% {text-shadow: calc(0*var(--w)) 0 #0f0,calc(-1*var(--w)) -10px #0f0,calc(-2*var(--w)) 0 #0f0,calc(-3*var(--w)) 0 #0f0,calc(-4*var(--w)) 0 #0f0,calc(-5*var(--w)) 0 #0f0,calc(-6*var(--w)) 0 #0f0,calc(-7*var(--w)) 0 #0f0,calc(-8*var(--w)) 0 #0f0,calc(-9*var(--w)) 0 #0f0}
  27.27% {text-shadow: calc(0*var(--w)) 0 #0f0,calc(-1*var(--w)) 0 #0f0,calc(-2*var(--w)) -10px #0f0,calc(-3*var(--w)) 0 #0f0,calc(-4*var(--w)) 0 #0f0,calc(-5*var(--w)) 0 #0f0,calc(-6*var(--w)) 0 #0f0,calc(-7*var(--w)) 0 #0f0,calc(-8*var(--w)) 0 #0f0,calc(-9*var(--w)) 0 #0f0}
  36.36% {text-shadow: calc(0*var(--w)) 0 #0f0,calc(-1*var(--w)) 0 #0f0,calc(-2*var(--w)) 0 #0f0,calc(-3*var(--w)) -10px #0f0,calc(-4*var(--w)) 0 #0f0,calc(-5*var(--w)) 0 #0f0,calc(-6*var(--w)) 0 #0f0,calc(-7*var(--w)) 0 #0f0,calc(-8*var(--w)) 0 #0f0,calc(-9*var(--w)) 0 #0f0}
  45.45% {text-shadow: calc(0*var(--w)) 0 #0f0,calc(-1*var(--w)) 0 #0f0,calc(-2*var(--w)) 0 #0f0,calc(-3*var(--w)) 0 #0f0,calc(-4*var(--w)) -10px #0f0,calc(-5*var(--w)) 0 #0f0,calc(-6*var(--w)) 0 #0f0,calc(-7*var(--w)) 0 #0f0,calc(-8*var(--w)) 0 #0f0,calc(-9*var(--w)) 0 #0f0}
  54.54% {text-shadow: calc(0*var(--w)) 0 #0f0,calc(-1*var(--w)) 0 #0f0,calc(-2*var(--w)) 0 #0f0,calc(-3*var(--w)) 0 #0f0,calc(-4*var(--w)) 0 #0f0,calc(-5*var(--w)) -10px #0f0,calc(-6*var(--w)) 0 #0f0,calc(-7*var(--w)) 0 #0f0,calc(-8*var(--w)) 0 #0f0,calc(-9*var(--w)) 0 #0f0}
  63.63% {text-shadow: calc(0*var(--w)) 0 #0f0,calc(-1*var(--w)) 0 #0f0,calc(-2*var(--w)) 0 #0f0,calc(-3*var(--w)) 0 #0f0,calc(-4*var(--w)) 0 #0f0,calc(-5*var(--w)) 0 #0f0,calc(-6*var(--w)) -10px #0f0,calc(-7*var(--w)) 0 #0f0,calc(-8*var(--w)) 0 #0f0,calc(-9*var(--w)) 0 #0f0}
  72.72% {text-shadow: calc(0*var(--w)) 0 #0f0,calc(-1*var(--w)) 0 #0f0,calc(-2*var(--w)) 0 #0f0,calc(-3*var(--w)) 0 #0f0,calc(-4*var(--w)) 0 #0f0,calc(-5*var(--w)) 0 #0f0,calc(-6*var(--w)) 0 #0f0,calc(-7*var(--w)) -10px #0f0,calc(-8*var(--w)) 0 #0f0,calc(-9*var(--w)) 0 #0f0}
  81.81% {text-shadow: calc(0*var(--w)) 0 #0f0,calc(-1*var(--w)) 0 #0f0,calc(-2*var(--w)) 0 #0f0,calc(-3*var(--w)) 0 #0f0,calc(-4*var(--w)) 0 #0f0,calc(-5*var(--w)) 0 #0f0,calc(-6*var(--w)) 0 #0f0,calc(-7*var(--w)) 0 #0f0,calc(-8*var(--w)) -10px #0f0,calc(-9*var(--w)) 0 #0f0}
  90.90% {text-shadow: calc(0*var(--w)) 0 #0f0,calc(-1*var(--w)) 0 #0f0,calc(-2*var(--w)) 0 #0f0,calc(-3*var(--w)) 0 #0f0,calc(-4*var(--w)) 0 #0f0,calc(-5*var(--w)) 0 #0f0,calc(-6*var(--w)) 0 #0f0,calc(-7*var(--w)) 0 #0f0,calc(-8*var(--w)) 0 #0f0,calc(-9*var(--w)) -10px #0f0}
}

</style>
</head>
<body>
  <div class="baggy-container">
    <header class="header">
      <img id="logo" src="https://ms-sar.github.io/assets/Baggy.png" alt="Baggy">
      <div class="title-group">
        <div class="title">Baggy</div>
        <div class="subtitle">WF modding companion</div>
      </div>
    </header>

    <div class="sidebar-content">
      <form id="wikiSearchForm" action="https://tads.me.uk/wfwiki/index.php" method="get" target="_blank">
        <input class="search" name="search" placeholder="Search WF modding wiki" />
      </form>

      <div id="baggy-menu-container"></div>
    </div>

    <footer class="footer">
      <small>Created by STRmods</small><br>
      <a href="https://strmods.github.io/" target="_blank">Visit STRmods.github.io →</a>
    </footer>
  </div>

<script src="https://ms-sar.github.io/baggy-config.js"></script>
<script src="https://ms-sar.github.io/baggy-embed.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('baggy-menu-container');
    if (container) {
      container.innerHTML = buildBaggyMenu(true, 'green');
      initializeEmbedMenu();
    }
  });
</script>



</body>
</html>
