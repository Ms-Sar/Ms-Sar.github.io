<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Baggy - WF Modding Companion</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  background: #1a1a1a;
  color: #fff;
  font-size: 14px;
  height: 100vh;
  overflow: hidden;
}

.baggy-container {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  background: #1a1a1a;
  border: 2px solid #ff8800;
  box-shadow: 0 0 20px rgba(255, 136, 0, 0.3);
  position: relative;
}

.header {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
  background: linear-gradient(180deg, #2a2a2a, #1a1a1a);
  border-bottom: 1px solid #333;
}

#logo {
  width: 32px;
  height: 32px;
}

.title-group .title {
  font-weight: 600;
  font-size: 1.2em;
  color: #ff8800;
  text-shadow: 0 0 8px rgba(255, 136, 0, 0.4);
}

.title-group .subtitle {
  font-size: 0.85em;
  color: #ddd;
}

.sidebar-content {
  flex: 1;
  overflow-y: auto;
  padding: 12px;
  position: relative;
}

.search {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 4px;
  background: #111;
  border: 1px solid #333;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  font-size: 0.95em;
}

.search::placeholder { color: #666; }

.search:focus {
  outline: none;
  border-color: #ff8800;
  box-shadow: 0 0 10px rgba(255, 136, 0, 0.4);
}

.card {
  background: #2a2a2a;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 12px;
  border: 1px solid #333;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
}

.card-title {
  margin: 0 0 10px;
  font-weight: 600;
  font-size: 1em;
  display: flex;
  align-items: center;
  gap: 8px;
  color: #fff;
  cursor: pointer;
  user-select: none;
}

.card-title:hover {
  color: #ff8800;
  text-shadow: 0 0 8px rgba(255, 136, 0, 0.4);
}

.icon-img {
  width: 16px;
  height: 16px;
}

.click-panel, .info-panel {
  display: none;
  margin-top: 8px;
  padding: 8px;
  background: #1a1a1a;
  border-radius: 4px;
  border: 1px solid #222;
}

.card.open .click-panel,
.card.open .info-panel {
  display: block;
}

.sublink {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 6px 8px;
  border-radius: 4px;
  text-decoration: none;
  color: #fff;
  font-size: 0.9em;
  transition: all 0.15s ease;
}

.sublink:hover {
  background: #333;
  color: #ff8800;
  transform: translateX(2px);
}

.info-subtoggle {
  width: 100%;
  background: #2a2a2a;
  padding: 8px;
  border-radius: 4px;
  margin-top: 6px;
  text-align: left;
  color: #fff;
  border: 1px solid #333;
  cursor: pointer;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  font-size: 0.9em;
  display: flex;
  align-items: center;
  gap: 6px;
}

.info-subtoggle:hover {
  background: #333;
  border-color: #ff8800;
  color: #ff8800;
}

.dynamic-list {
  list-style: none;
  padding-left: 10px;
  margin: 4px 0;
  display: none;
}

.dynamic-list li {
  padding: 4px 6px;
  border-radius: 4px;
  cursor: pointer;
  color: #fff;
  font-size: 0.85em;
  position: relative;
}

.dynamic-list li:hover {
  background: #333;
  color: #ff8800;
}

.footer {
  text-align: center;
  padding: 10px;
  color: #fff;
  font-size: 0.85em;
  border-top: 1px solid #333;
  background: #1a1a1a;
}

.footer a {
  color: #ff8800;
  text-decoration: none;
}

.footer a:hover {
  text-shadow: 0 0 8px rgba(255, 136, 0, 0.4);
}

.sidebar-content::-webkit-scrollbar { width: 8px; }
.sidebar-content::-webkit-scrollbar-track { background: #1a1a1a; }
.sidebar-content::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
.sidebar-content::-webkit-scrollbar-thumb:hover { background: #ff8800; }

.track-header { 
  cursor: pointer;
  position: relative;
}

.track-header::before {
  content: "▶";
  margin-right: 5px;
  color: #ff8800;
  transition: transform 0.2s;
}

.dynamic-list li.expanded .track-header::before { transform: rotate(90deg); }

.variations-list {
  list-style: none;
  padding-left: 15px;
  margin: 4px 0 0 0;
  display: none;
}

.dynamic-list li.expanded .variations-list { display: block; }

.variation-item {
  padding: 3px 6px;
  font-size: 0.8em;
  color: #fff;
  border-left: 2px solid #333;
  margin: 2px 0;
  position: relative;
}

.variation-item:hover {
  background: #333;
  border-left-color: #ff8800;
  color: #ff8800;
}

/* Preview images - overlay the list */
.preview-img {
  position: absolute;
  left: 0;
  top: 50%;
  transform: translateY(-50%);
  width: 200px;
  height: auto;
  max-width: 280px;
  background: #1a1a1a;
  border: 3px solid #ff8800;
  border-radius: 8px;
  padding: 8px;
  z-index: 9999;
  pointer-events: none;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.9), 0 0 30px rgba(255, 136, 0, 0.4);
  opacity: 0;
  transition: opacity 0.15s ease;
}

.dynamic-list li:hover > .preview-img,
.track-header:hover > .preview-img,
.variation-item:hover > .preview-img {
  opacity: 1;
}

.dynamic-list li.expanded > .track-header:hover > .preview-img {
  opacity: 0;
}
</style>
</head>
<body>
  <div class="baggy-container">
    <header class="header">
      <img id="logo" src="https://ms-sar.github.io/assets/Baggy-alt.png" alt="Baggy">
      <div class="title-group">
        <div class="title">Baggy</div>
        <div class="subtitle">WF modding companion</div>
      </div>
    </header>

    <div class="sidebar-content">
      <form id="wikiSearchForm" action="https://tads.me.uk/wfwiki/index.php" method="get" target="_blank">
        <input class="search" name="search" placeholder="Search WF modding wiki" />
      </form>

      <div id="baggy-menu-container"></div>
    </div>

    <footer class="footer">
      <small>Created by STRmods</small><br>
      <a href="https://strmods.github.io/" target="_blank">Visit STRmods.github.io →</a>
    </footer>
  </div>

<script src="https://ms-sar.github.io/baggy-config.js"></script>
<script src="https://ms-sar.github.io/baggy-embed.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('baggy-menu-container');
    if (container) {
      container.innerHTML = buildBaggyMenu(true, 'orange');
      
      // Initialize all event listeners after menu is built
      initializeEmbedMenu();
    }
  });
  
  function initializeEmbedMenu() {
    // Click to toggle click-card sections
    document.querySelectorAll(".click-card").forEach(card => {
      const title = card.querySelector(".click-title");
      title.addEventListener("click", () => {
        card.classList.toggle("open");
      });
    });

    // Click to toggle info cards
    document.querySelectorAll(".info-card").forEach(card => {
      const title = card.querySelector(".info-title");
      title.addEventListener("click", () => {
        card.classList.toggle("open");
      });
    });

    // Load JSON when a sub-toggle is clicked
    document.querySelectorAll(".info-subtoggle").forEach(btn => {
      btn.addEventListener("click", async () => {
        const jsonFile = 'https://ms-sar.github.io/' + btn.dataset.json;
        const list = btn.nextElementSibling;

        // Store the icon and base text
        const icon = btn.querySelector('.icon-img');
        const iconClone = icon ? icon.cloneNode(true) : null;
        
        let textWithoutIcon = '';
        btn.childNodes.forEach(node => {
          if (node.nodeType === Node.TEXT_NODE) {
            textWithoutIcon += node.textContent;
          }
        });
        const baseText = textWithoutIcon.replace(/[▾▴⏳]/g, '').trim();

        // If already loaded, just toggle visibility
        if (list.dataset.loaded === "true") {
          const isVisible = list.style.display === "block";
          list.style.display = isVisible ? "none" : "block";
          
          btn.innerHTML = '';
          if (iconClone) btn.appendChild(iconClone);
          btn.appendChild(document.createTextNode(' ' + baseText + (isVisible ? ' ▾' : ' ▴')));
          return;
        }

        // Show loading state
        btn.innerHTML = '';
        if (iconClone) btn.appendChild(iconClone);
        btn.appendChild(document.createTextNode(' ' + baseText + ' ⏳'));
        
        try {
          const res = await fetch(jsonFile);
          const data = await res.json();

          list.innerHTML = "";

          // Check if this is a tracks JSON (has variations)
          const hasTracks = data.some(item => item.variations);

          data.forEach(item => {
            const li = document.createElement("li");
            
            if (hasTracks) {
              // Track with variations
              const trackHeader = document.createElement("div");
              trackHeader.className = "track-header";
              
              const trackText = document.createTextNode(`${item.name} - ${item.id}`);
              trackHeader.appendChild(trackText);
              
              if (item.preview) {
                const img = document.createElement("img");
                img.src = item.preview;
                img.className = "preview-img";
                img.alt = item.name;
                trackHeader.appendChild(img);
              }
              
              li.appendChild(trackHeader);
              
              // Variations list
              if (item.variations && item.variations.length > 0) {
                const variationsList = document.createElement("ul");
                variationsList.className = "variations-list";
                
                item.variations.forEach(variation => {
                  const varLi = document.createElement("li");
                  varLi.className = "variation-item";
                  
                  const varText = document.createTextNode(`${variation.name} - ${variation.id}`);
                  varLi.appendChild(varText);
                  
                  if (variation.preview) {
                    const varImg = document.createElement("img");
                    varImg.src = variation.preview;
                    varImg.className = "preview-img";
                    varImg.alt = variation.name;
                    varLi.appendChild(varImg);
                  }
                  
                  variationsList.appendChild(varLi);
                });
                
                li.appendChild(variationsList);
              }
              
              // Toggle variations on click
              trackHeader.addEventListener("click", () => {
                li.classList.toggle("expanded");
              });
            } else {
              // Vehicle (no variations)
              const vehicleText = document.createTextNode(`${item.name} - ${item.id}`);
              li.appendChild(vehicleText);
              
              if (item.preview) {
                const img = document.createElement("img");
                img.src = item.preview;
                img.className = "preview-img";
                img.alt = item.name;
                li.appendChild(img);
              }
            }

            list.appendChild(li);
          });

          list.dataset.loaded = "true";
          list.style.display = "block";
          
          btn.innerHTML = '';
          if (iconClone) btn.appendChild(iconClone);
          btn.appendChild(document.createTextNode(' ' + baseText + ' ▴'));
          
        } catch (error) {
          console.error("Failed to load JSON:", error);
          
          btn.innerHTML = '';
          if (iconClone) btn.appendChild(iconClone);
          btn.appendChild(document.createTextNode(' ' + baseText + ' ▾ (Error)'));
        }
      });
    });
  }
</script>


</body>
</html>
